<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetica Brand</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #d3cce3, #e9e4f0);
        }
        html{
            width: 100%;
            height: 100vh;

        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #5d4e8e;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .hero {
            border: 2px solid white;
            background-color: white;
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            text-align: center;
            margin:20px auto;
        }
        .hero .text {
            max-width: 400px;
        }
        .hero button {
            background: #5d4e8e;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .image img {
            margin:20px;
            width: 300px;
            mix-blend-mode: multiply;
        }
        @media screen and (max-width:600px) {
            nav ul {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cosmetica Brand</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Shop Online</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><p>ðŸ›’ Cart (<span id="cart-count">0</span>)</p></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="image">
                <img src="perfume.avif" alt="Perfume Bottle">
            </div>
            <div class="text">
                <button onclick="addToCart()">Shop Now</button>
            </div>
           
        </section>
    </main>
    <script>
        let cartCount = 0;
        function addToCart() {
            cartCount++;
            document.getElementById('cart-count').innerText = cartCount;
        }
    </script>
</body>
</html>
