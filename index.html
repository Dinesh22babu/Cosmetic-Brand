<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetica Brand</title>
    <link href=”https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css” rel=”stylesheet”>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-300">
    <style>
        body,html{
            margin: 0;
            padding: 0;
            box-sizing: border-box;        
        }
        html{
            height: 100vh;
            width: 100%;
        }
        #tag{
            width: 100%;
            height:100%;
            margin-top: 200px;
        }
        nav{
            display: flex;
            position:fixed;
            top: 0;
            width: 100%;
            height: 50px;
            align-items: center;
            justify-content: center;
        }
        nav a{
            margin: 0 20px;
            padding: 5px 10px;
            transition: all ease 0.3;
            &:hover{
                border-radius: 50px;
                background-color: rgba(211, 112, 241, 0.5);
                transition: all ease 0.3;
            }
        }
        .imgs{
            mix-blend-mode:multiply;
        }
        @media screen and (max-width:600px) {
           
            .container{
                display: flex;
                flex-direction: column-reverse;
            }
            nav{
                width: 100%;
                justify-content: space-evenly;
            }
            nav a{
                padding: 0;
                margin: 0;
            }
        }
    </style>
    <!-- Navigation -->
    <nav class="absolute">
        <a href="#" class="hover:text-purple-800 font-bold text-white ">Home</a>
        <a href="#" class="hover:text-purple-600 font-bold text-white ">About Us</a>
        <a href="#" class="hover:text-purple-600 font-bold text-white ">Shop Online</a>
        <a href="#" class="hover:text-purple-600 font-bold text-white">Contact Us</a>
    </nav>
    <div class="container mx-auto p-6 flex flex-col md:flex-row item-center justify-evenly" id="tag" >
        <!-- Text Content -->
        <div class="text-center md:text-left max-w-lg">
            <h1 class="text-gray-800 text-2xl md:text-4xl font-semibold">A Premium Brand</h1>
            <h2 class="text-purple-800 text-3xl md:text-5xl font-bold">For Cosmetics</h2>
            <p class="text-gray-600 mt-2 md:mt-4">Self-love comes in all</p>
            <a class="name mt-10 px-6 py-2 bg-purple-600 text-white font-bold rounded-lg shadow-lg hover:bg-purple-800 transition" href="cart.html">SHOP NOW</a>
            
            <!-- Social Media Icons -->
            <div class="mt-4 flex justify-center md:justify-start space-x-4">
                <a href="#" class="icons hover:text-purple-600"><img src="icons8-whatsapp-24.png" alt=""></a>
                <a href="#" class="icons hover:text-purple-600"><img src="icons8-instagram-24.png" alt=""></a>
                <a href="#" class="icons hover:text-purple-600"><img src="icons8-pinterest-24.png" alt=""></a>
                <a href="#" class="icons hover:text-purple-600"><img src="icons8-twitter-24.png" alt=""></a>
            </div>
        </div>
        
        <!-- Image Section -->
        <div class="mt-8 md:mt-0 w-full md:w-1/2 flex justify-center">
            <img src="perfume.avif" alt="Cosmetica Perfume" class="w-2/4 imgs">
        </div>
    </div>
    
    
</body>
</html>
